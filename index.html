<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <meta name="description" content="Notes" />

        <title>Notes</title>

        <link type="text/css" rel="stylesheet" href="css/basic.css" />
        <link type="text/css" rel="stylesheet" href="libraries/jqueryui/jquery-ui.min.css" />

        <!-- libraries -->
        <script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="libraries/jqueryui/jquery-ui.min.js"></script>

        <!-- build:js min.js -->
        <script type="text/javascript" src="scripts/data.js"></script>
        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/options.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/main_container.js"></script>
        <script type="text/javascript" src="scripts/note.js"></script>
        <script type="text/javascript" src="scripts/drag_drop.js"></script>
        <script type="text/javascript" src="scripts/popup_window.js"></script>
        <script type="text/javascript" src="scripts/dummy_note.js"></script>
        <script type="text/javascript" src="scripts/draw.js"></script>
        <script type="text/javascript" src="scripts/note_window.js"></script>
        <script type="text/javascript" src="scripts/menu.js"></script>
        <script type="text/javascript" src="scripts/options_page.js"></script>
        <script type="text/javascript" src="scripts/undo_redo.js"></script>
        <script type="text/javascript" src="scripts/color.js"></script>
        <script type="text/javascript" src="scripts/color_picker.js"></script>
        <!-- /build -->

    </head>
<body>
    <ul id="menu">
        <li id="newNote">New Note</li>
        <li id="undo">Undo</li>
        <li id="redo">Redo</li>
        <li id="options">Options</li>
        <li id="message" class="transparent"></li>
    </ul>

    <div id="mainContainer"></div>

    <div id="Options" class="hidden">
        <p>
            You need to restart the program, so that the changes take effect.
        </p>

        <div class="Options-container">
            <h4>Note's width: <span id="Options-noteWidth">200</span></h4>
            <div id="Options-noteWidthSlider"></div>
        </div>

        <div class="Options-container">
            <h4>Note's height: <span id="Options-noteHeight">100</span></h4>
            <div id="Options-noteHeightSlider"></div>
        </div>

        <div class="Options-container">
            <h4 id="Options-backgroundColor">How to generate the background-color: <span id="Options-backgroundColorValue"></span></h4>
        </div>

        <div class="Options-container">
            <div id="Options-colorGradientContainer">
                <input type="color" id="Options-colorGradient1" />
                <input type="color" id="Options-colorGradient2" />
            </div>
            <div id="Options-fixedColorContainer">
                <input type="color" id="Options-fixedColor1" />
                <input type="color" id="Options-fixedColor2" />
                <input type="color" id="Options-fixedColor3" />
            </div>
        </div>

        <div class="Options-container">
            <h4>Note's margin: <span id="Options-margin">5</span></h4>
            <div id="Options-marginSlider"></div>
        </div>

        <div class="Options-container">
            <h4 id="Options-spellCheck">SpellCheck: <span id="Options-spellCheckValue">Yes</span></h4>
        </div>

        <hr />

        <p id="Options-documentation">
            Here's the <a href="https://bitbucket.org/drk4/notes" target="_blank">documentation</a>, just in case.
        </p>

        <p>
            <a id="Options-export" href="data:text/plain;" download="notes.txt">Click to export the notes.</a>
        </p>
    </div>
</body>
</html>
